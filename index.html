<!DOCTYPE html>
<html> 
    <head>
        <title>Social Media</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-area">
                Logo
            </div>
            <div class="menu">
                <ul>
                    <li>    
                        <a href="#">
                            Cory
                        </a>
                    </li>
                    <li>
                        <a href="#">
                           Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="icon-links">
                <ul class="quick-options">
                    <li> 
                       <a href="#">
                            <i class="fas fa-users"></i>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                </ul>
                <div class="privacy">
                        <i class="fas fa-unlock-alt"></i>
                </div>
            </div>
            <div class="search-area">
                <ul>
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                    <li>
                        <input type="text" name="search">
                    </li>
                    <li>
                        <i class="fas fa-times"></i>
                    </li>
                </ul>
            </div>
        </header>
        <section id="top-area">
            <div class="profile-info">
                <div class="user-img">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/tonypeterson/128.jpg" alt="Male name Cory">
                </div>
                <div class="user-details">
                    <h3>Cory Rooney Little</h3>
                    <a href="#">Update info</a>
                    <a href="#">View Activity</a>
                </div>
            </div>
        </section>
        <section id="content-area">
            <div class="side-column">
                <div class="widget-box intro">
                    <div class="head">
                        <div class="widget-icon-container">
                            <div class="widget-icon"> <i class="fas fa-globe-americas"></i> </div>
                        </div>
                        <div class="widget-title"> Intro </div>
                    </div>
                    <div class="body">
                        <h6> </h6>
                        <p> </p>
                        <p> </p>
                        <a href="#">Update Info</a>
                    </div>
                </div>
                <div class="widget-box photos">
                    <div class="head">
                        <div class="widget-icon-container"> 
                            <div class="widget-icon"> img </div>
                        </div>
                        <div class="widget-title"> Photos </div>
                    </div>
                    <div class="body">
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                    </div>
                </div>
               <div class="widget-box friends">
                    <div class="head">
                        <div class="widget-icon-container">
                            <div class="widget-icon"> img </div>
                        </div>
                        <div class="widget-title"> Friends </div>
                    </div>
                    <div class="body">
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                        <div class="img"> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-area">
                <div class="widget-box submenu">
                   <ul class="submenu-links">
                       <li>
                           <i class="far fa-clock"></i>
                           <span>timeline</span>
                        </li>
                       <li>
                           <i class="fas fa-address-card"></i>
                           <span>about</span>
                        </li>
                       <li>
                           <i class="fas fa-user-friends"></i>
                           <span>friends</span>
                        </li>
                       <li>
                           <i class="fas fa-camera"></i>
                           <span>photos</span>
                        </li>
                       <li>
                           <i class="fas fa-ellipsis-v"></i>
                        </li>
                   </ul>
                
                </div>
                <div class="widget-box post">
                   <div class="head">
                        <div class="user-image-container">
                            <div class="user-image"> 
                            </div>
                        </div>
                        <div class="post-info">
                            <span class="user-info"><a href="#">Cory Rooney Little</a> shared a <a href="#">link</a>.</span>
                            <span class="post-date">Feb 19 at 10:35AM via Instagram</span>
                       </div>
                    </div>
                    <div class="body">
                        <div class="post-image">
                            <img src="img/frisky-fred-meme.jpg">
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-thumbs-up"></i>
                            <i class="fas fa-share"></i>
                            <span>
                                <i class="fas fa-comment"></i>1                     
                            </span>
                        </div>
                        <div class="post-comments">
                            <div class="user-img">    
                                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/abinav_t/128.jpg" alt="Johns Face">
                            </div>
                            <div class="user-comment">
                                <div class="user-info">
                                    <a href="#">John Doe </a>
                                    <span class="time">11:09 AM</span>
                                </div>
                                <p>
                                    Hey this is funny great meme!!!
                                </p>
                            </div>
                        </div>
                        <div class="post-form">
                            <div class="user-img">   
                                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/tonypeterson/128.jpg" alt="Male name Cory">
                            </div> 
                            <div class="form-info">
                                <input type="text" placeholder="write a comment"/>
                                <div class="icons">
                                    <i class="fas fa-camera"></i>
                                    <i class="far fa-smile"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
